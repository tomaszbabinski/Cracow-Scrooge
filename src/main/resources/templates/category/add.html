<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Adding Category</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<header th:replace="fragments/navProdAll::navigationBar"></header>

<div class="container">
    <div class="row mt-sm-5">
        <div class="col-md-8 offset-md-2 products mt-sm-5">
            <form th:action="@{/category/add}" th:object="${productGroupDto}"
                  method="post" class="form-horizontal mt-sm-3" role="form">
                <h4 style="text-align: center" class="mt-sm-2">Adding new category</h4>
                <div class="form-group">
                    <input type="text" th:field="*{name}"
                           placeholder="Name of the category" class="form-control" th:errorClass="error"/>
                    <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error text-danger"
                    style="color: #f26419!important; font-weight: bold">Category
                        error</label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block mb-sm-3">Add new category</button>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
