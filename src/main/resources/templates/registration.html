<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>


<div class="container">
    <div class="row mt-sm-5">
        <div class="col-md-6 offset-md-3 products text-center mt-sm-5">
            <h4 style="text-align: center" class="mt-sm-2">Cracow Scrooge</h4>
            <form th:action="@{/user/login}" method="get">
                <button class="btn btn-md btn-info btn-block mb-md-2" type="Submit">Go To Login Page</button>
            </form>
            <h4 class="mt-md-2 mb-md-2">Registration Form</h4>
            <form autocomplete="off" action="#" th:action="@{/user/register}"
                  th:object="${userDto}" method="post" class="form-horizontal"
                  role="form">
                <div class="form-group">
                    <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                           class="validation-message"></label>
                    <input type="text" th:field="*{firstName}" placeholder="Name"
                           class="form-control"/>
                </div>

                <div class="form-group">
                    <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                           class="validation-message"></label>
                    <input type="text" th:field="*{lastName}"
                           placeholder="Last Name" class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{email}" placeholder="Email"
                           class="form-control"/> <label
                        th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                        class="validation-message"></label>
                </div>
                <div class="form-group">
                    <input type="password" th:field="*{password}"
                           placeholder="Password" class="form-control"/> <label
                        th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                        class="validation-message"></label>
                </div>

                <div class="form-group">
                    <input type="password" th:field="*{passwordRepeat}"
                           placeholder="Password Repeat" class="form-control"/> <label
                        th:if="${#fields.hasErrors('passwordRepeat')}" th:errors="*{passwordRepeat}"
                        class="validation-message"></label>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Register User</button>
                </div>

                <!--<span th:utext="${successMessage}"></span>-->

            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
