<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>All Purchases</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
<header th:replace="fragments/navProdAll::navigationBar"></header>
<div class="container">

    <div class="row mt-sm-5">

        <div class="col-md-12 products mt-sm-5">

            <h4 style="text-align: center" class="mt-sm-2">All purchases</h4>
            <div class="table-responsive-lg">
                <table class="table table-striped mt-sm-3">
                    <thead class="thead-light">

                    <th scope="col">Product</th>
                    <th scope="col">brand</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Shop name</th>
                    <th scope="col">Purchase date</th>
                    <th scope="col">Average price</th>
                    <th scope="col">Saved money</th>

                    </thead>
                    <tbody>
                    <th:block th:each="purchase : ${purchases}">
                        <tr>
                            <td th:text="${purchase.product.name}"/>
                            <td th:text="${purchase.product.brand}"/>
                            <td th:text="${purchase.quantity}"/>
                            <td th:text="${purchase.offer.price}"/>
                            <td th:text="${purchase.offer.shopName}"/>
                            <td th:text="${purchase.purchaseDate}"/>
                            <td th:text="${purchase.averagePrice}"/>
                            <td th:text="${purchase.savedMoney}"/>

                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
