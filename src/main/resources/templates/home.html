<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title>Home page</title>
</head>
<body>

<header>

    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
        <a class="navbar-brand" href="/home"><img th:src="@{/images/DRAGON2.png}" width="60" height="60" class="display-inline-block mr-2"> Cracow Scrooge</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainmenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainmenu">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/home}"> Home </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" > Products </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/product/all}"> All products </a>
                        <a class="dropdown-item" th:href="@{/product/add}"> Add product </a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link"> Offers </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/category/add}"> Categories </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"> History </a>
                </li>
            </ul>

            <strong th:text="'Welcome '+${userName}+'!'" class="mr-3"></strong>

            <form class="form-inline" th:action="@{/product/findByName}" method="get">
                <input class="form-control mr-1"  type="search" placeholder="Search a product" name="product">
                <button class="btn btn-light" type="submit">Search</button>
            </form>

        </div>





    </nav>

</header>
        <div width="100" height="100">
            <canvas id="myChart" ></canvas>
        </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script rel="stylesheet" src="/js/script.js"></script>
</body>
</html>
